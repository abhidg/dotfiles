<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family"><string>Ubuntu</string></test>
    <edit name="family" mode="assign" binding="same"><string>SF Pro Text</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Segoe UI</string></test>
    <edit name="family" mode="assign" binding="same"><string>SF Pro Text</string></edit>
  </match>
 <match target="pattern">
    <test qual="any" name="family"><string>BlinkMacSystemFont</string></test>
    <edit name="family" mode="assign" binding="same"><string>SF Pro Text</string></edit>
  </match>
</fontconfig>
