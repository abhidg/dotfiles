<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <dir>~/.fonts</dir>
 <match target="pattern">
  <test name="family" qual="any">
   <string>BlinkMacSystemFont</string>
  </test>
  <edit binding="same" name="family" mode="assign">
   <string>SF Pro Text</string>
  </edit>
 </match>
</fontconfig>
